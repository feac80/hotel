<template name="rooms">
  <p class="lead">Rooms</p>
  <div class="list-group">{{#each rooms}} {{> room}} {{/each}}</div>
</template>

<template name="room">
  <li class="list-group-item">
    <a href="#!" class="collection-item">
      {{#if available}}
      <span class="new badge" data-badge-caption="">{{ roomNumber }}</span>
      {{else}}
      <span class="new badge red" data-badge-caption="">{{ roomNumber }}</span>
      {{/if}} Available: {{#if available}} Yes {{else}} No {{/if}} <br />
      Tenant:{{ tenantId }}
    </a>
  </li>
</template>
